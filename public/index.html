<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
</head>
<body>

    <div class="container">

        <div class="header flex">
            <strong class="header__location" id="header-location"></strong>
            <p class="header__temp" id="header-temp"></p>
            <p class="header__condition" id="header-condition"></p>
            <div class="min-max__wrapper flex">
                <p>H:<span id="header-highest"></span>&deg;</p>
                <p>L:<span id="header-lowest"></span>&deg;</p>
            </div>
        </div>

        <div class="slider" id="slider">
            <div class="row__wrapper" id="slider-item"></div>
        </div>

        <div class="forecast" id="forecast-wrapper">
            
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
