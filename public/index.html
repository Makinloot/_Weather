<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no"
    />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/font.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header flex">
          <strong class="header__location" id="header-location"></strong>
          <p class="header__temp" id="header-temp"></p>
          <p class="header__condition" id="header-condition"></p>
          <div class="min-max__wrapper flex">
            <p>H:<span id="header-highest"></span>&deg;</p>
            <p>L:<span id="header-lowest"></span>&deg;</p>
          </div>
        </div>

        <div class="swiper mySwiper" id="slider">
          <div class="swiper-wrapper" id="slider-item"></div>
        </div>

        <div class="forecast block flex">
          <div class="forecast__wrapper flex" id="forecast-wrapper"></div>
          <div class="box__wrapper">
            <div class="sunrise box" id="sunrise-wrapper">
              <div class="sunrise__current">
                <strong id="current-astro-text"></strong>
                <div class="flex">
                  <img id="current-astro-icon" src="#" alt="#" />
                  <p id="sunrise"></p>
                </div>
              </div>

              <div class="sunrise__display"></div>

              <div class="sunrise__past">
                <div class="flex">
                  <p id="past-astro-text"></p>
                  <p id="sunset"></p>
                </div>
              </div>
            </div>
            <div class="feelslike box" id="feelslike-wrapper">
              <strong id="feels-like-temp"></strong>
              <div class="feelslike__details flex">
                <img
                  id="feelslike-icon"
                  src="images/termo.png"
                  alt="termo icon"
                />
                <p id="feelslike-temperature">FEELS LIKE</p>
              </div>
              <div class="feelslike__temp">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 6.5,
        spaceBetween: 0,
        freeMode: true,
      });
    </script>
  </body>
</html>
