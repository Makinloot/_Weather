<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no" />
    <meta name="Weather" CONTENT="Author: T. E.">
    <meta name="robots" content="weather, forecast">
    <meta name="googlebot" content="weather, forecast" />
    <meta name="googlebot" content="notranslate" />
    <meta property="og:title" content="Weather and forecast">
    <meta property="og:type" content="Live weather data" />
    <meta property="og:image" content="./images/weather_background.png">
    <meta property="og:url" content="weather-977.herokuapp.com">
    <meta name="twitter:card" content="./images/weather_background.png">
    <link rel="shortcut icon" href="images/main_icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="./lib/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper" id="wrapper">
          <!-- HEADER SECTION -->
        <div class="header flex">
          <strong class="header__location" id="header-location"></strong>
          <p class="header__temp" id="header-temp"></p>
          <p class="header__condition" id="header-condition"></p>
          <div class="min-max__wrapper flex">
            <p>H:<span id="header-highest"></span>&deg;</p>
            <p>L:<span id="header-lowest"></span>&deg;</p>
          </div>
        </div>
          <!-- SLIDER -->
        <div class="swiper mySwiper" id="slider">
          <div class="swiper-wrapper" id="slider-item"></div>
        </div>
          <!-- 3 DAY FORECAST SECTION -->
        <div class="forecast flex">
          <div class="forecast__wrapper flex" id="forecast-wrapper"></div>

          <div class="box__wrapper">
            <div class="sunrise box" id="sunrise-wrapper">
              <div class="sunrise__current">
                <strong id="current-astro-text"></strong>
                <div class="flex">
                  <img id="current-astro-icon" src="#" alt="#" />
                  <p id="sunrise"></p>
                </div>
              </div>

              <div class="progress__bar-wrapper" id="progress-bar-wrapper">
                <div class="progress__bar" id="progress-bar">
                  <img src="#" alt="sunrise" id="progress-bar-img">
                </div>
              </div>

              <div class="sunrise__past">
                <div class="flex">
                  <p id="past-astro-text"></p>
                  <p id="sunset"></p>
                </div>
              </div>
            </div>
            <div class="feelslike box" id="feelslike-wrapper">
              <strong id="feels-like-temp"></strong>
              <div class="feelslike__details flex">
                <img
                  id="feelslike-icon"
                  src="images/termo.png"
                  alt="termo icon"
                />
                <p id="feelslike-temperature">FEELS LIKE</p>
              </div>
              <div class="wind-speed">
                  <p>Wind <span  id="wind-speed"></span> k/ph</p>
              </div>
            </div>
          </div>
        </div>
          <!-- MAP SECTION -->
        <div class="grid">
          <div class="map__wrapper">
            <div id="map"></div>
          </div>
          <div class="rain-visibility box__wrapper flex">
            <div class="rain box">
              <strong id="chance-of-rain"></strong>
              <div class="rain__div flex">
                <img src="./images/rain.png" alt="rain icon">
                <p>chance of rain</p>
              </div>
              <div class="snow flex">
                <p>SNOW CHANCE</p>
                <p id="chance-of-snow"></p>
              </div>
            </div>
            <div class="visibility box">
              <strong id="visibility"></strong>
              <div class="visibility__div flex">
                <img src="./images/visibility.png" alt="visibility icon">
                <p>visibility</p>
              </div>
              <div class="air-quality">
                <p>air: <span id="air-quality"></span></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      let swiper = new Swiper(".mySwiper", {
        slidesPerView: 6.5,
        spaceBetween: 0,
        freeMode: true,
      });
    </script>
  </body>
</html>
